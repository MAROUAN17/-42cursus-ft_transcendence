services:
  sqlite:
    image: sqlite
    container_name: sqlite
    build: ./sqlite/
    ports:
      - "8191:8191"
    volumes:
      - ~/goinfre/db_data:/db
  nginx:
    container_name: nginx
    build: nginx/.
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:${HOST}"
