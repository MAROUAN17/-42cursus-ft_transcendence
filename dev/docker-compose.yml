services:
  frontend:
    image: frontend
    container_name: frontend
    build:
      context: ./frontend    # build context is the folder with your frontend code
      dockerfile: Dockerfile       
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/files:/app         # live mount of your local code
      - /app/node_modules           # keep deps inside the container
    environment:
      - CHOKIDAR_USEPOLLING=true    # makes hot reload more reliable in Docker
    depends_on:
      - backend
  sqlite:
    image: sqlite
    container_name: sqlite
    build: ./sqlite/
    ports:
      - "8191:8191"
    volumes:
      - sqlite-db:/db
      # - ~/goinfre/db_data:/db
      
  nginx:
    container_name: nginx
    build: nginx/.
    ports:
      - "5000:5000"
    restart: always
  vault:
    container_name: vault
    build: vault/.
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-token:/vault/shared/
    env_file:
      - ../backend/.env
    restart: always
  backend:
    container_name: backend
    build: backend/.
    volumes:
      - ./backend/files:/app
      - vault-token:/app/vault
      - /app/node_modules
      - sqlite-db:/app/db
    restart: always
    depends_on:
      - vault
      - nginx

volumes:
  vault-token:
  sqlite-db:
